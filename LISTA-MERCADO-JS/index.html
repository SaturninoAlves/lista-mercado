<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mercado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Mercado</h1>

        <!-- Formulário para Adicionar Mercado -->
        <div class="form-section">
            <h2>Adicionar Mercado</h2>
            <form id="form-mercado">
                <div class="form-group">
                    <label for="nome-mercado">Nome do Mercado:</label>
                    <input type="text" id="nome-mercado" required>
                </div>
                <button type="submit" class="btn">Adicionar Mercado</button>
            </form>
        </div>

        <!-- Formulário para Adicionar Produto -->
        <div class="form-section">
            <h2>Adicionar Produto</h2>
            <form id="form-produto">
                <div class="form-group">
                    <label for="mercado">Mercado:</label>
                    <select id="mercado" required></select>
                </div>
                <div class="form-group">
                    <label for="nome-produto">Nome do Produto:</label>
                    <input type="text" id="nome-produto" required>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="preco-unitario">Preço Unitário:</label>
                    <input type="number" id="preco-unitario" step="0.01">
                </div>
                <div class="form-group">
                    <label for="preco-kg">Preço por KG:</label>
                    <input type="number" id="preco-kg" step="0.01">
                </div>
                <button type="submit" class="btn">Adicionar Produto</button>
            </form>
        </div>

        <!-- Relatório de Listas -->
        <div class="report">
            <h2>Relatório de Listas</h2>
            <div id="relatorio"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
